<body>

        <a href="index.html">Начало</a>

    <div style="position: fixed; top: 80px; left: 20px; color: white; font-size: 18px; background-color: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px;" id="userGreeting">
    </div>

    <script>
        function updateUserGreeting() {
            const currentUser = localStorage.getItem('currentUser');
            const greetingElement = document.getElementById('userGreeting');
            if (currentUser) {
                greetingElement.textContent = `Hello, ${currentUser}`;
                // Add password reset button for staff
                const resetButton = document.createElement('a');
                resetButton.href = 'menu.html';
                resetButton.textContent = 'Reset Password';
                resetButton.style.position = 'fixed';
                resetButton.style.bottom = '20px';
                resetButton.style.right = '20px';
                resetButton.style.padding = '10px 20px';
                resetButton.style.backgroundColor = '#4CAF50';
                resetButton.style.color = 'white';
                resetButton.style.textDecoration = 'none';
                resetButton.style.borderRadius = '5px';
                document.body.appendChild(resetButton);
            } else {
                greetingElement.textContent = 'Hello, Guest';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateUserGreeting();
        });
    </script>
</body>
</html>
