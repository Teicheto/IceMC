<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="icon" href="logo.jpg.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екип</title>
    <link rel="stylesheet" href="team.css">
</head>
<body>
    <div class="menu">
        <a href="index.html">Начало</a>
        <a href="https://icemc69.craftingstore.net" target="_blank">Магазин</a>
        <a href="wheel.html">Колело на късмета</a>
        <a href="team.html">Екип</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Свържете се с нас</h2>
            <form id="contactForm">
                <input type="text" id="discordName" name="discordName" placeholder="Вашето име в Discord" required>
                <input type="text" id="minecraftName" name="minecraftName" placeholder="Вашето име в Minecraft" required>
                <textarea id="message" name="message" rows="5" placeholder="Вашето съобщение" required style="resize: none;"></textarea>
                <button type="submit">Изпрати</button>
            </form>
        </div>
    </div>
    <script src="team.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const starContainer = document.createElement("div");
            starContainer.classList.add("stars");
            document.body.appendChild(starContainer);
    
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 1.5 + 1;
                let size = Math.random() * 3 + 1;
    
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
    
                starContainer.appendChild(star);
            }
        });
    </script>    
</body>
</html>
