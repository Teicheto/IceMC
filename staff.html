<body>

    <div class="login-container">
        <h1>Стаф Логин</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Потребителско име" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Парола" required>
            </div>
            <button type="submit" class="login-btn">Вход</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('staffUsers') || '{}');

            if (users[username] && users[username] === password) {
                localStorage.setItem('currentUser', username);
                alert('Успешен вход!');
                window.location.href = 'index.html';
            } else {
                alert('Грешно потребителско име или парола!');
            }
        });
    </script>
</body>
</html>
