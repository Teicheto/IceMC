<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceMc - Стаф Регистрация</title>
    <link rel="icon" href="logo.jpg.jpg" type="image/png">
    <link rel="stylesheet" href="mainpage.css">
    <style>
        /* Falling star animation */
        .falling-star {
            position: absolute;
            top: 0;
            width: 2px;
            height: 10px;
            background-color: white;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Custom cursor */
        body {
            cursor: url('pickaxe.jpg'), auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .register-container h1 {
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .register-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 20px;
            color: #fff;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Menu styling */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Начало</a>
        <a href="https://icemc69.craftingstore.net" target="_blank">Магазин</a>
        <a href="wheel.html">Колело на късмета</a>
        <a href="team.html">Екип</a>
        <a href="staff.html">Стаф</a>
    </div>

    <div class="register-container">
        <h1>Стаф Регистрация</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Потребителско име" required>
            </div>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Админ парола" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="Вашата нова парола" required>
            </div>
            <button type="submit" class="register-btn">Регистрация</button>
        </form>
        <div class="login-link">
            <p>Вече имате акаунт? <a href="staff.html">Влезте</a></p>
        </div>
    </div>

    <script>
        // Create falling star animation
        function createStar() {
            let star = document.createElement("div");
            star.classList.add("falling-star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(star);

            setTimeout(() => { star.remove(); }, 5000);
        }

        // Initialize falling stars
        document.addEventListener("DOMContentLoaded", function() {
            setInterval(createStar, 300);
        });

        // Registration form handling
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            // Check if admin password is correct
            if (adminPassword !== 'icemc.online.top.ez.bot.nog') {
                alert('Грешна админ парола!');
                return;
            }

            // Store the user credentials
            let users = JSON.parse(localStorage.getItem('staffUsers') || '{}');
            users[username] = newPassword;
            localStorage.setItem('staffUsers', JSON.stringify(users));

            alert('Регистрацията е успешна!');
            window.location.href = 'staff.html';
        });
    </script>
</body>
</html>
