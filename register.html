<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - IceMC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for forms - adjust as needed */
        .auth-container {
            max-width: 500px;
            margin: 80px auto 40px auto; /* Adjust margin-top to clear header */
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .auth-container h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 1px 1px 3px #000;
        }
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            outline: none;
        }
        .auth-container input[type="email"]:focus,
        .auth-container input[type="password"]:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 8px rgba(255,204,0,0.5);
        }
        .auth-container button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .auth-container button:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
        }
        .auth-container .message {
            margin-top: 20px;
            font-size: 1em;
            color: #f00; /* For error messages */
        }
        .auth-container .success {
            color: #0f0; /* For success messages */
        }
        .auth-container a {
            color: #ffcc00;
            text-decoration: none;
            margin-top: 15px;
            display: block;
            font-size: 0.95em;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Начало</a>
        <a href="about.html">За нас</a>
        <a href="join.html">Включи се</a>
        <a href="rules.html">Правила</a>
        <a href="features.html">Функции</a>
        <a href="community.html">Общност</a>
        <a href="vote.html">Гласувай</a>
        <a href="gallery.html">Галерия</a>
        <a href="staff.html">Екип</a>
        <a href="discord.html">Discord</a>
        <a href="login.html" id="loginLink" class="auth-link">Вход</a>
        <a href="register.html" id="registerLink" class="auth-link active">Регистрация</a>

        <div class="user-menu-container" id="userMenuContainer" style="display: none;">
            <span class="user-greeting" id="userGreeting">Здравейте, <span id="displayedUserName">Потребител</span></span>
            <div class="user-dropdown">
                <a href="profile.html">Моят Профил</a>
                <a href="settings.html">Настройки</a>
                <a href="#" id="logoutLinkDropdown">Изход</a>
            </div>
        </div>
    </div>

    <main>
        <div class="container auth-container">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Имейл" required>
                <input type="password" id="registerPassword" placeholder="Парола" required>
                <input type="password" id="confirmPassword" placeholder="Потвърди паролата" required>
                <button type="submit">Регистрирай се</button>
            </form>
            <p id="registerMessage" class="message"></p>
            <a href="login.html">Вече имаш акаунт? Влез тук!</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 IceMC. Всички права запазени.</p>
        <p>Minecraft is &copy; Mojang Synergies AB.</p>
    </footer>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7DEECNxcGlYdNkPLEz4K9Q_wrM9-HVMc",
            authDomain: "icemc-site.firebaseapp.com",
            projectId: "icemc-site",
            storageBucket: "icemc-site.firebasestorage.app",
            messagingSenderId: "748723124144",
            appId: "1:748723124144:web:a3d9a13a4b44f7475d0875",
            measurementId: "G-8QNKHEMJQE"
        };

        // Initialize Firebase
        let app;
        if (!getApps().length) {
            app = initializeApp(firebaseConfig);
        } else {
            app = getApp();
        }
        const auth = getAuth(app);
        const db = getFirestore(app); // Get the Firestore service

        const registerForm = document.getElementById('registerForm');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const registerMessage = document.getElementById('registerMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerEmail.value;
            const password = registerPassword.value;
            const confPassword = confirmPassword.value;

            if (password !== confPassword) {
                registerMessage.textContent = 'Паролите не съвпадат!';
                registerMessage.style.color = 'red';
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create a user profile document in Firestore
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, {
                    uid: user.uid,
                    email: user.email,
                    webName: email.split('@')[0], // Initial web name from email prefix
                    createdAt: new Date(),
                    // Add other initial profile fields here, e.g., minecraftUUID: ""
                });

                console.log('User registered and profile created:', user);
                registerMessage.textContent = 'Успешна регистрация! Пренасочваме...';
                registerMessage.style.color = 'green';
                
                // Optionally send email verification
                // await sendEmailVerification(user); // Uncomment if you want email verification
                // console.log('Verification email sent!');

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html'; // Redirect to login page
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error.message);
                let errorMessage = 'Грешка при регистрация. Моля, опитайте отново.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Този имейл вече е регистриран.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Невалиден имейл адрес.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Паролата е твърде слаба. Моля, използвайте поне 6 символа.';
                }
                registerMessage.textContent = errorMessage;
                registerMessage.style.color = 'red';
            }
        });
    </script>
    <script type="module" src="scripts.js"></script> </body>
</html>
